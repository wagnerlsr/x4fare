server.port=3000
server.servlet.context-path=/x4fare/v1

spring.profiles.active=dev

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.time=HH:mm:ss

# ===============================
# = Datasouce DEFAULT
# ===============================
#spring.datasource.initialization-mode=embedded

spring.datasource.url=jdbc:postgresql://localhost:5432/x4fare
spring.datasource.username=x4fare
spring.datasource.password=x4fare

# ===============================
# = JPA
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# = Hikari
# ===============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=28800000
spring.datasource.hikari.pool-name=X4FARE_POOL
